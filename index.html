
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Ciccio Cicci</h1>
        <script type="text/processing">
void setup()
{
  size(200,200);
  background(255);
  
  stroke(128);
  rect(20, 20, 40, 40);
  
  stroke(0);
  pushMatrix();
  translate(20,20);
  scale(0.5);
  rotate(radians(45));
  rect(0, 0, 40, 40);
  popMatrix();
}



        </script>
        <canvas></canvas>
    </body>
</html>
